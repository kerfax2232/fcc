<script>
  $(document).ready(function() {
    $("#target1").css("color", "red"); // changes color of target, overriden on line 11
    $("#target1").prop("disabled", true); // greys out/disables the button
    $("#target4").remove(); // removes target
    $("#target2").appendTo("#right-well"); // moves target from one well to another
    $("#target5").clone().appendTo("#left-well"); // clones target5 to left-well from right-well
    $("#target1").parent().css("background-color", "red"); // targets parent of target. turns parent of target 1 to red background
    $("#right-well").children().css("color", "orange"); //targets specific well  need to look up/remember target vs. well (which isn't the actual name for that element)
    $("#left-well").children().css("color", "green"); //targets specific well  need to look up/remember target vs. well (which isn't the actual name for that element)
    $(".target:nth-child(2)").addClass("animated bounce"); //targets 2nd child of each well)
    $(".target:even").addClass("animated shake"); // targets even numbered targets
    $("body").addClass("animated hinge"); // affects entire body, in this case removes it via animated hinge

  });
</script>
